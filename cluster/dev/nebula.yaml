---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: nebula
  namespace: nebula
spec:
  dependsOn: 
    - name: nfs-synology
      namespace: infra
    - name: istio
      namespace: istio-system
    - name: cert-manager
      namespace: infra
    - name: nebula-operator
      namespace: infra
  interval: 10m0s
  path: "./infra/nebula/nebula"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system