---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: cotoami
  namespace: apps
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 1m0s
  path: ./apps/cotoami
  prune: true
  dependsOn:
    - name: 'infra/redis-noauth'
    - name: 'infra/postgres'
    - name: 'infra/neo4j'
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  validation: client
  force: true