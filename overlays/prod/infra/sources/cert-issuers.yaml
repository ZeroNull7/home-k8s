---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager
  namespace: infra
spec:
  dependsOn:
    - name: cert-manager
      namespace: infra
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 10m0s
  path: ./overlays/prod/infra/apps/cert-issuers
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-k8s
    namespace: flux-system