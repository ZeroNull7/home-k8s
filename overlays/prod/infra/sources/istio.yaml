---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio
  namespace: istio-system
spec:
  dependsOn:
    - name: istio-operator
      namespace: istio-operator
    - name: metallb
      namespace: metallb-system
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 10m0s
  path: ./overlays/prod/infra/apps/istio-system/default
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-k8s
    namespace: flux-system