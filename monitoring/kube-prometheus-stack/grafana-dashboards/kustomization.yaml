apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
configMapGenerator:
  - name: fluxcd-dashboards
    files:
      - flux/control-plane.json
      - flux/cluster.json
  - name: vue-dashboards
    files:
      - vue/dashboard-single-panel.json
      - vue/dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"